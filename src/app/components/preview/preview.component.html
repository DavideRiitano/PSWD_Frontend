<mat-toolbar>
  <mat-toolbar-row style="padding-left: 45%; text-align: center; background-color: blueviolet;">
    <p style="font-size: 40px;">MiniStore</p>
  </mat-toolbar-row>
</mat-toolbar>

<div style="text-align: center;">
  <p size="15px">Benvenuto nel negozio online!</p>
  <p>Ecco la preview dei prodotti disponibili.</p>
  <p>Vai allo shop per usufruire delle altre funzioni.</p>
</div>

<div style="text-align: center;">
  <button mat-button style="background-color: blueviolet; padding: 2%;" (click)="vaiAlloShop()">Vai allo Shop</button>
</div>

<div style="text-align: center;">
  <div *ngFor="let prodotto of prodotti" style="padding: 1%">
    <mat-card style="text-align: center; margin-left: 35%;">
      <mat-card-header>
        <mat-card-title> {{prodotto.nome}} </mat-card-title>
        <mat-card-subtitle>
          <p>{{prodotto.marca}}, {{prodotto.categoria}}</p>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-divider></mat-divider>
        <p>{{prodotto.descrizione}}</p>
        <mat-divider></mat-divider>
        <p>{{prodotto.prezzo}} euro</p>
        <mat-divider></mat-divider>
      </mat-card-content>
    </mat-card>
  </div>

  <button mat-button style="background-color: blueviolet; padding-top: 2%;" (click)="vaiAlloShop()">Vai allo Shop</button>

</div>

<footer class="footer">
  <p align="center" style="font-size: 20px;"><b>Progetto Piattaforme Web di: Davide Riitano</b></p>
</footer>
