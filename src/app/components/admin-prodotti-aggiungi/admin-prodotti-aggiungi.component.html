<div style="text-align: center;">

  <form style="align-items: center;" [formGroup]="formDati">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input matInput type="text" formControlName="marca"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <input matInput type="text" formControlName="categoria">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Prezzo</mat-label>
      <input matInput type="number"  formControlName="prezzo"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quanit√†</mat-label>
      <input matInput type="number" formControlName="quantita"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrizione</mat-label>
      <input matInput type="text" formControlName="descrizione"/>

  <button mat-button style="background-color: blueviolet;" (click)="addProdotto()">Aggiungi</button>

</div>
