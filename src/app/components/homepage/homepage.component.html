<div class="center-div">
  <div *ngIf="datiCaricati">
    <div *ngFor="let prodotto of prodotti" style="padding: 1%">

      <mat-card>

        <mat-card-header>
          <mat-card-title> {{prodotto.nome}} </mat-card-title>
          <mat-card-subtitle>
            <p>{{prodotto.marca}}, {{prodotto.categoria}}</p>
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <mat-divider></mat-divider>
          <p>{{prodotto.descrizione}}</p>
          <mat-divider></mat-divider>
          <p>{{prodotto.prezzo}} euro</p>
          <mat-divider></mat-divider>
        </mat-card-content>

        <div *ngIf="isDisponibile(prodotto.quantita); then disponibile else nonDisponibile"></div>

        <ng-template #disponibile>
          <mat-card-actions>
            <button mat-button [matBadge]="prodottiContatori.get(prodotto)" [matBadgeHidden]="prodottiContatori.get(prodotto)===0" style="background-color: blueviolet" (click)="aggiungiAlCarrello(prodotto)">Agg. al Carrello</button>
          </mat-card-actions>
        </ng-template>


        <ng-template #nonDisponibile>
          <p>Prodotto non disponibile</p>
        </ng-template>

      </mat-card>

    </div>
  </div>
</div>
